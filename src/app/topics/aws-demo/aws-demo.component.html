<div class="aws-demo-wrap">
  <form class="user-form" [formGroup]="userForm">
    <div class="item">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>
    <div class="item">
      <mat-form-field class="example-full-width">
        <mat-label>Skills</mat-label>
        <input matInput formControlName="skills">
      </mat-form-field>
    </div>
    <div class="item">
      <mat-form-field class="example-full-width">
        <mat-label>Designation</mat-label>
        <input matInput formControlName="designation">
      </mat-form-field>
    </div>
    <div class="item">
      <mat-form-field class="example-full-width">
        <mat-label>CTC</mat-label>
        <input matInput formControlName="ctc">
      </mat-form-field>
    </div>
      <button type="button" mat-raised-button color="primary" (click)="saveToAWS()">Save Data to AWS</button>
  </form>
  <div class="users-table-wrap">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="Skills">
        <th mat-header-cell *matHeaderCellDef> Skills </th>
        <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
      </ng-container>
      <ng-container matColumnDef="Designation">
        <th mat-header-cell *matHeaderCellDef> Designation </th>
        <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
      </ng-container>
      <ng-container matColumnDef="CTC">
        <th mat-header-cell *matHeaderCellDef> CTC </th>
        <td mat-cell *matCellDef="let element"> {{element.ctc}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button type="button" mat-raised-button color="accent" (click)="getFromAWS(1)">Get Data from AWS</button>
    <button type="button" mat-raised-button color="warn" (click)="deleteFromAWS(1)">Delete Data from AWS</button>
  </div>
</div>
